<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>File Transfer</title>
</head>
<body>
    <div id="file-transfer">
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <img src="../static/logo.png" alt="logo" height="100px" width="100px">
            <h1>Lade deine Datei hier hoch um sie von überall aus wieder runterladen zu können!</h1>

            <label class="file-selection">
                <input type="file" name="fileUpload" id="fileUpload">
                <p>📁 Dateien auswählen</p>
            </label>
            <br>
            <button type="submit" name="submit">Upload File</button>
            <br>
            <a href="https://wikipedia.org/wiki/go">Womit wurde das Backend programmiert?</a>
        </form>
    </div>
</body>
</html>
